<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Press+Start+2P&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark-reasonable.min.css">
  <title>CSS Selectors</title>
</head>
<body class="body">
  <div class="content">
    <header class="header layout-2-col wrapper">
      <div class="logo">CSS Selectors</div>
      <button class="help-btn" id="help-btn">Help</button>
    </header>
    <main class="main wrapper">
      <div class="editor">
        <div class="editor-block">
          <div class="editor-block__header">
            <div class="editor-block__title">CSS Editor</div>
            <div class="editor-block__filename">style.css</div>
          </div>
          <div class="editor-body">
            <div class="edit">
              <input type="text" name="css-input" id="css-input" class="blink" placeholder="Type in a CSS selector" autofocus >
              <div id="highlighter"></div>
            </div>
            <button class="enter-btn">Enter</button>
          </div>
        </div>
        <div class="editor-block editor-block-html">
          <div class="editor-block__header">
            <div class="editor-block__title">HTML Viewer</div>
            <div class="editor-block__filename">table.html</div>
          </div>
          <div class="editor-body html-body">
          </div>
        </div>
      </div>
    </main>
    <footer class="footer wrapper">
      <div class="footer-items">
        <h3 class="footer-item">2023</h3>
        <div class="footer-item">
          <a href="https://github.com/ElizabethVasilenko13" target="_blank" class="footer-link">ElizabethVasilenko13</a>
        </div>
        <div class="footer-item logo">
          <a href="https://rs.school/js/" target="_blank" class="rs-link">
            <img src="./asserts/img/rs_school_logo.svg" alt="rsSchoolLogo">
          </a>
        </div>
      </div>
    </footer>
  </div>
  <aside class="aside">
    <h2>Levels</h2>
    <button class="reset-btn">Reset progress</button>
  </aside>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</body>
</html>
